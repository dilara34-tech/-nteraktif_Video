<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Duyguların günlük yaşama etkisi</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  font-family:Calibri;
  color:white;
  background: linear-gradient(135deg, #FFF3B0, #FFD60A);
  transition: background 1.2s ease;
  overflow:hidden;
}

#hint{
  margin-bottom:14px;
  font-size:20px;
  color:brown;
}

#wrap{ 
  position:relative;
  width:90%;
  max-width:800px;
  height:450px;
}

video{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  transition:
    opacity .4s ease,
    filter 1s ease,
    box-shadow 1s ease,
    transform 1s ease;
}

#videoA{
  opacity:1;
  filter: brightness(1.05) saturate(1.2) contrast(1.1);
  border-radius:22px;
  box-shadow: 0 0 40px rgba(255,200,150,.6);
}

#videoB{
  opacity:0;
  filter: brightness(.8) saturate(.45) contrast(.9) grayscale(.25);
  border-radius:6px;
  box-shadow: 0 0 80px rgba(0,0,0,.85);
}

body.sad{
  background: linear-gradient(135deg, #0F2027, #203A43, #2C5364);
}


#startImg{
  margin-top:20px;
  width:180px;
  cursor:pointer;
  transition: transform .3s ease, opacity .3s ease;
}

#startImg:hover{
  transform: scale(1.1);
  opacity:.9;
}
</style>
</head>

<body>

<div id="hint">
  <span style="color:#ff7e00;font-weight:bold;">H</span> = Happiness |
  <span style="color:#720b98;font-weight:bold;">S</span> = Sadness
</div>

<div id="wrap">
  <video id="videoA" src="happyvideo.mp4"></video>
  <video id="videoB" src="sadvideo.mp4"></video>
</div>

<!-- START GÖRSEL BUTONU -->
<img id="startImg" src="start.png" alt="Start">

<script>
const A = document.getElementById("videoA");
const B = document.getElementById("videoB");
const body = document.body;
const startImg = document.getElementById("startImg");

let running = false;

startImg.onclick = ()=>{
  A.play(); 
  B.play();
  A.muted=false; 
  B.muted=true;
  running = true;
  startImg.style.display="none";
}

function switchMood(mood){
  if(!running) return;

  const t = A.currentTime;
  A.currentTime = t;
  B.currentTime = t;

  if(mood === "happy"){
    A.style.opacity=1;
    B.style.opacity=0;
    A.muted=false;
    B.muted=true;
    body.classList.remove("sad");
  }else{
    A.style.opacity=0;
    B.style.opacity=1;
    A.muted=true;
    B.muted=false;
    body.classList.add("sad");
  }
}

document.addEventListener("keydown",(e)=>{
  if(e.key.toLowerCase()==="h") switchMood("happy");
  if(e.key.toLowerCase()==="s") switchMood("sad");
});
</script>

</body>
</html>
